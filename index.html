<p>You might of seen some tabs open for a sec. the reason is we are connecting to collect some data</p>
<h1>Ip Data:</h1>
<p id="ipAddress">Ip Address: </p>
<script>
var infobyip = open("https://infobyip.com")
var ip = infobyip.document.querySelectorAll('h1');
ip = ip[1]
ip = ip.innerHTML
document.getElementById("ipAddress").innerhtml = document.getElementById("ipAddress").innerHTML + ip
infobyip.close()
</script>
